<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - EventZapster</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <h1>User Profile</h1>
        <button id="back-to-dashboard">Back to Dashboard</button>
    </header>
    
    <section class="profile-info">
        <img src="user-placeholder.jpg" alt="User Avatar" class="profile-avatar">
        <h2 id="username">User Name</h2>
        <p><strong>Email:</strong> user@example.com</p>
        <p><strong>Joined:</strong> January 1, 2024</p>
        <button id="edit-profile">Edit Profile</button>
    </section>
    
    <section class="saved-events">
        <h2>Saved Events</h2>
        <div class="event-list">
            <div class="event-card">
                <h3>Music Festival 2025</h3>
                <p>New York City - March 15, 2025</p>
            </div>
            <div class="event-card">
                <h3>Tech Conference 2025</h3>
                <p>San Francisco - April 10, 2025</p>
            </div>
        </div>
    </section>
    
    <script src="profile.js"></script>
</body>
</html>
